language: python
dist: xenial
python:
  - "3.6.7"
before_install:
    - sudo apt-get -o Acquire::https::No-Cache=True -o Acquire::http::No-Cache=True update -qq
    - sudo apt-get install python-bluetooth -qq -y
    - pip install pyserial==3.1.1
    - pip install coveralls
install: pip install -q -e .
script: python setup.py test
after_success:
  - coverage run --source=openxc setup.py test
  - coveralls
before_deploy:
  - cd ..
  - mkdir upload
  - tar -zcf upload/SourceCode.tar.gz openxc-python
  - zip -r upload/SourceCode.zip openxc-python
deploy:
  - provider: release
    api_key:
      secure: $GITHUBAPI
    file_glob: true
    file: upload/*
    skip_cleanup: true
    on:
      tags: true
  - provider: pypi
    server: https://pypi.org/legacy/
    user: "__token__"
    password: $PYPI_PASSWORD
    on:
      all_branches: true

